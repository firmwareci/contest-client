JobName: Coreboot Boot Ubuntu
Runs: 1
RunInterval: 60s
Version: "1.0"
Testdescriptors:
    -   TargetManagerName: TargetList
        TargetManagerAcquireParameters:
          Targets:
              - ID: "x86_64"
          MinNumberDevices: 1
          MaxNumberDevices: 1
        TargetManagerReleaseParameters:
        TestFetcherName: literal
        TestFetcherFetchParameters:
            TestName: Coreboot Boot Ubuntu
            Steps:
              - name: qemu
                label: qbt
                parameters:
                  executable: ['qemu-system-{{.ID}}']
                  firmware: ['[[ .BinaryPath ]]']
                  image: ['/home/firmwareci/images/Ubuntu20.04.qcow2']
                  logfile: ['/logs/bootlog']
                  nproc: [4]
                  mem: [8000]
                  timeout: [6m]
                  steps:
                    - expect: 'Jumping to boot code at 0x[0-9, a-f]{8}\(0x[0-9, a-f]{8}\)'
                      timeout: 6s
                    - expect: '\nUbuntu 20.04.4 LTS'
                    - expect: login
                      send: user
                    - expect: Password
                      timeout: 15s
                      send: 9elements.com
                    - expect: user@
                      timeout: 15s
                      send: sudo systemctl poweroff
                    - expect: '\[sudo\] password for user:'
                      timeout: 15s
                    - send: 9elements.com
                    - expect: Power down
Reporting:
    RunReporters:
        - name: TargetSuccess
          parameters:
              SuccessExpression: "=100%"
